    <script type="text/javascript">

        function Studen(name, age) {
            //定义私有成员变量
            var _name = null;
            var _age = null;
            this.Sex = null;
            var init = function () {
                _name = name;
                _age = age;
            }

            this.set_Name = function (value) {
                _name = value;
            }

            this.get_Name = function () {
                return _name;
            }

            this.set_Age = function (value) {
                _age = value;
            }

            this.get_Age = function () {
                return _age;
            }

            this.toString = function () {
                return this.get_Name() + ",age is " + this.get_Age() + ",sex is" + this.Sex;
            }
            init();
        }

        Studen.prototype.toProtoString = function () {
            return this.get_Name() + ",age is " + this.get_Age() + ",sex is" + this.Sex;
        }


        function Person() { }
        Person.prototype.name = "liangms";

        Person.prototype.sayName = function () {

        };


        function print(msg) {
            window.document.write(msg + "<br>")
        }

        function load() {
            var student = new Studen("liangms", "26");
            var s2 = new Studen("xxxx", "34");

            var p1 = new Person();
            p1.sayName();
            var p2 = new Person();

            Map.show();

        //静态类
        var Map = {

            show: function () {
                var msg = "map is " + name + ",sacle is " + sacle + "";

            }
        }
      
    </script>

<body>
